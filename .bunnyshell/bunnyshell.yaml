kind: Environment
name: preview
type: primary
urlHandle: devopswebsavanspreview
components:
    -
        kind: Database
        name: mongodb
        dockerCompose:
            deploy:
                resources:
                    limits:
                        cpus: '0.50'
                        memory: '314572800'
            image: mongo
            ports:
                - '27018:27017'
    -
        kind: Service
        name: rabbitmq
        dockerCompose:
            deploy:
                resources:
                    limits:
                        cpus: '0.75'
                        memory: '524288000'
            environment:
                RABBITMQ_DEFAULT_PASS: password
                RABBITMQ_DEFAULT_USER: user
            image: 'rabbitmq:3-management'
            ports:
                - '5672:5672'
                - '15672:15672'
        hosts:
            -
                hostname: 'rabbitmq-{{ env.base_domain }}'
                path: /
                servicePort: 5672
    -
        kind: Application
        name: read-service
        gitRepo: 'https://github.com/Perseusdehond/DEVOPS_EINDOPDRACHT.git'
        gitBranch: main
        gitApplicationPath: read-service
        dockerCompose:
            build:
                context: ./read-service
                dockerfile: Dockerfile
            deploy:
                resources:
                    limits:
                        cpus: '0.50'
                        memory: '209715200'
            environment:
                MONGODB_URL: 'mongodb://mongodb:27017/readerdevops'
                RABBITMQ_URL: 'amqp://user:password@rabbitmq:5672'
            ports:
                - '3006:3006'
        hosts:
            -
                hostname: 'read-service-{{ env.base_domain }}'
                path: /
                servicePort: 3006
    -
        kind: Application
        name: target-service
        gitRepo: 'https://github.com/Perseusdehond/DEVOPS_EINDOPDRACHT.git'
        gitBranch: main
        gitApplicationPath: target-service
        dockerCompose:
            build:
                context: ./target-service
                dockerfile: Dockerfile
            deploy:
                resources:
                    limits:
                        cpus: '0.50'
                        memory: '209715200'
            environment:
                IMGUR_CLIENT_ID: 09fb55a80442763
                JWT_STRING: veryLongAndSecureSecretKeyThatNoOneCanGuess
                MONGODB_URL: 'mongodb://mongodb:27017/targetsdevops'
                PORT: '3001'
                RABBITMQ_URL: 'amqp://user:password@rabbitmq:5672'
            ports:
                - '3001:3001'
        hosts:
            -
                hostname: 'target-service-{{ env.base_domain }}'
                path: /
                servicePort: 3001
volumes:
    -
        name: grafana-data
        size: 1Gi
        type: disk